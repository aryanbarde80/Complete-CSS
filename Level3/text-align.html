<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>
    <style>
        .box{height: 100px; width: 100px;}
        #box1{background-color: red; text-align: center;}
        #box2{background-color: green; text-align: left;}
        #box3{background-color: blue; text-align: right;}
    </style>
</head>
<body>
    <div id="box1" class="box">Boxone</div>
    <div id="box2" class="box">Boxtwo</div>
    <div id="box3" class="box">Boxthree</div>
</body>
</html>
