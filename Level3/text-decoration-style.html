<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Decoration</title>
    <style>
        .box{text-decoration: underline;}
        #box1{text-decoration-style: dashed;}
        #box2{text-decoration-style: double;}
        #box3{text-decoration-style: wavy;}
    </style>
</head>
<body>
    <h3 id="box1" class="box">Box 1</h3>
    <h3 id="box2" class="box">Box 2</h3>
    <h3 id="box3" class="box">Box 3</h3>
    <a href="#">link1</a><br>
    <a href="#">link2</a>
</body>
</html>
