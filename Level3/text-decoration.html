<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Decoration</title>
    <style>
        #box1{text-decoration: underline;}
        #box2{text-decoration: overline;}
        #box3{text-decoration: line-through;}
    </style>
</head>
<body>
    <h3 id="box1">Box 1</h3>
    <h3 id="box2">Box 2</h3>
    <h3 id="box3">Box 3</h3>
    <a href="#">link1</a><br>
    <a href="#">link2</a>
</body>
</html>
