!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-BoxSizing</title>
    <style>
        *{margin: 0; padding: 0;}
        button{
            height: 100px; width: 100px;
            border: 5px solid black;
            border-radius: 30px;
            background-color: rgb(76, 76, 254);
        }
        #button1{box-sizing: border-box;}
        #button2{box-sizing: content-box;}
    </style>
</head>
<body>
    <button id="button1">Click Here!!</button>
    <button id="button2">Click Here!!</button>
</body>
</html>
